# Basic config
vo=gpu
hwdec=auto
ytdl-format=bestvideo[height<=?720]+bestaudio/best

# Resume from last position
save-position-on-quit=yes

# Other nice defaults
osc=yes
sub-auto=fuzzy
cache=yes

#Default audio device 
audio-device=alsa/pipewire


geometry=800x600      # small default size
keep-open=yes         # keep window open after playback (VLC-like)
autofit=no            # don't auto-resize to video resolution
